<!doctype html>
<html>
<head>
  <title>CAR-dano API Reference</title>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Load the Scalar Web Component -->
  <script
    id="api-reference"
    type="application/json"
    data-url="/openapi.json">
   </script>
   <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>

   <!-- 
       Alternatively, using the spec content directly (less ideal if spec is large or changes often)
       <script id="api-reference" type="application/json">
         { YOUR_SWAGGER_DOCUMENT_JSON_CONTENT_AS_STRING_HERE }
       </script>
       <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>
   -->
</body>
</html>
